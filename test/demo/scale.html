<script>

var inst = new Instrument('piano');

function scale() {
  // Change the inst to sound more like a inst.
  // inst.setTimbre('square');
  // 52 keys of an eletric piano
  inst.play(
    "A,,,, B,,,,"+
    "C,,, D,,, E,,, F,,, G,,, A,,, B,,," +
    "C,, D,, E,, F,, G,, A,, B,," +
    "C, D, E, F, G, A, B," +
    "C D E F G A B" +
    "c d e f g a b" +
    "c' d' e' f' g' a' b'" +
    "c'' d'' e'' f'' g'' a'' b''" +
    "c'''"
  , {tempo:100});
}

scale();

</script>
